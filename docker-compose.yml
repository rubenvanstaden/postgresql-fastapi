# docker-compose.yml

version: '3.8'

services:
  web:
    build: .
    command: uvicorn postgresql_fastapi.main:app --host 0.0.0.0
    volumes:
      - .:/postgresql_fastapi
    ports:
      - 8008:8000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=ruben
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=postgresdb

volumes:
  postgres_data:
